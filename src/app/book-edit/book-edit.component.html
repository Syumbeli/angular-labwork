<div class="edit__form">
  <form class="form">
    <input class="form__input" type="text" id="label" name="label" placeholder="name" [(ngModel)]="book.name">
    <input class="form__input" type="text" id="genre" name="genre" [(ngModel)]="book.genre">
    <input class="form__input" type="text" id="authorFullName" name="genre" [(ngModel)]="book.authorFullName">
    <input class="form__input" type="text" id="desc" name="desc" [(ngModel)]="book.description">
    <input class="form__input" type="text" id="image" name="image" [(ngModel)]="book.image">
    <input class="button" style="margin-left: 0; width: 50%" type="submit" value="Отправить" (click)="send(book)">
  </form>
</div>
